<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - урок 1</title>
</head>
<body>
    <h1>Урок №1</h1>
    <h3>Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту.</h3>
    <script>
        'use strict';

        let t_c = prompt('Введите градус Цельсия');
        let t_f = (9 / 5) * t_c + 32;
        alert(`${t_c} ℃ = ${t_f} ℉`)

    </script>
</body>
</html>
