        'use strict';

        function mathOperation(arg1, arg2, operation) {
            let result = 0;

            switch (operation) {
                case '+':
                    result = getSumm(arg1, arg2);
                    break;
                case '-':
                    result = getDiff(arg1, arg2);
                    break;
                case '/':
                    result = getDivision(arg1, arg2);
                    break;
                case '*':
                    result = getMul(arg1, arg2);
                    break;
            }

            return result;
        }
