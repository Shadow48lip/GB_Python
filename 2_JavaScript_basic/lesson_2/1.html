<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Урок №2</h1>


    <script>
        'use strict';
        
        // Объясните почему код даёт именно такие результаты?
        

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        Ответ. Это префиксная форма. Переменная a будет увеличена на единицу, а потом записана в переменную c = 2 
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*
        Ответ. Это постфиксная форма. Переменная b=1 записана в переменную d, а уже потом b будет увеличена на 1.
        d остается равным 1
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*
        Ответ. Это постфиксная форма. a уже равнялась 2 из примера №1 и будет инкрементно увеличена до 3. 2+3 = 5
        c будет равно 5
        */


        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /*
        Ответ. b равна 2 из примера №2 и при постфиксном инкременте запишет в выражение еще старое значение 2.
        То есть d = 2 + 2
        a уже равнялась 3 из примера №3
        b увеличена до 3-х в постфиксном инкременте
        */

    </script>
</body>
</html>
