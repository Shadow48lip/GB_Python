<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - урок 1</title>
</head>
<body>
    <h1>Урок №1</h1>
    <h3>Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению.</h3>
    <script>
        'use strict';

        let result;
        /*
        1. к числу 10 прибавляем 10, получаем 20
        2. не явное привеление 20 в строку и конкатенация со строкой 10, получаем 2010
        3. присваем 2010 переменной result
        4. при помощи console.log выводим переменную в консоль браузера
        */
        result = 10 + 10 + "10";
        console.log(result);
        
        /*
        1. не явное привеление 10 в строку и конкатенация со строкой 10, получаем 1010
        2. строку 1010 конкатинируем с 10, которую не явно привели так же к строке, получаем 101010
        3. присваем 101010 переменной result
        4. при помощи console.log выводим переменную в консоль браузера
        */
        result = 10 + "10" + 10;
        console.log(result);

        /*
        1. к числу 10 прибавляем 10, получаем 20
        2. к числу 20 при момощи унарного плюса прибавляем число 10, получаем 30
        3. присваем 30 переменной result
        4. при помощи console.log выводим переменную в консоль браузера
        */
        result = 10 + 10 + +"10";
        console.log(result);

        /*
        1. пустая строка "" при помощи унарного минуса пеобразуется в отрицательный ноль  (-0)
        2. при делении 10 на -0 образуется число - отрицательная бесконечность
        3. присваем -Infinity переменной result
        4. при помощи console.log выводим переменную в консоль браузера
        */
        result = 10 / -"";
        console.log(result);

        /*
        1. дробные числа в JS задаются через Точку, а здесь запятая и при преобразовании через унарный плюс получилось NaN
        2. при делении 10 на NaN, получаем так же NaN
        3. присваем NaN переменной result
        4. при помощи console.log выводим переменную в консоль браузера
        */
        result = 10 / +"2,5"; 
        console.log(result);

    </script>
</body>
</html>
